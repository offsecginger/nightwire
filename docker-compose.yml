# sidechannel Docker Compose
# Runs Signal CLI REST API + sidechannel bot
#
# Usage:
#   docker compose up -d
#   docker compose logs -f sidechannel

services:
  signal-api:
    image: bbernhard/signal-cli-rest-api:latest
    container_name: signal-api
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:8080"
    volumes:
      - ./signal-data:/home/.local/share/signal-cli
    environment:
      - MODE=json-rpc

  sidechannel:
    build: .
    container_name: sidechannel
    restart: unless-stopped
    depends_on:
      - signal-api
    volumes:
      - ./config:/app/config
      - ./data:/app/data
      - ${PROJECTS_DIR:?Set PROJECTS_DIR in .env}:/projects
      - ${CLAUDE_HOME:-~/.claude}:/root/.claude
    env_file:
      - ./config/.env
    environment:
      - SIDECHANNEL_CONFIG_DIR=/app/config
      - SIGNAL_API_URL=http://signal-api:8080
